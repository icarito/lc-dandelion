<?xml version="1.0" standalone="no"?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN" 
"http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">
<svg width="100%" height="100%" version="1.1"
xmlns="http://www.w3.org/2000/svg">
<defs>
  <filter id="MyFilter" filterUnits="userSpaceOnUse" x="0" y="0" width="200" height="120">
    <feGaussianBlur in="SourceAlpha" stdDeviation="4" result="blur"/>
    <!--feOffset in="blur" dx="4" dy="4" result="offsetBlur"/-->
    <feSpecularLighting in="blur" surfaceScale="5" specularConstant=".75" 
                        specularExponent="20" lighting-color="#bbbbbb"  
                        result="specOut">
      <fePointLight x="-5000" y="-10000" z="20000"/>
    </feSpecularLighting>
    <feComposite in="specOut" in2="SourceAlpha" operator="in" result="specOut"/>
    <feComposite in="SourceGraphic" in2="specOut" operator="arithmetic" 
                 k1="0" k2="1" k3="1" k4="0" result="litPaint"/>
    <!--feMerge>
      <feMergeNode in="blur"/>
      <feMergeNode in="litPaint"/>
    </feMerge-->
  </filter>
</defs>
<path filter="url(#MyFilter)" id="container" fill="blue" d="M 0,3 A 3,3 0 0,1 3,0 L 12,0 A 3,3 0 0,1 15,3 L 15,3 A 3,3 0 0,0 18,6 L 23,6 A 3,3 0 0,0 26,3 L 26,3 A 3,3 0 0,1 29,0 L 997,0 A 3,3 0 0,1 1000,3 L 1000,17 A 3,3 0 0,1 997,20 L 44,20 A 3,3 0 0,0 41,23 L 41,23 A 3,3 0 0,1 38,26 L 33,26 A 3,3 0 0,1 30,23 L 30,23 A 3,3 0 0,0 27,20 L 18,20 A 3,3 0 0,0 15,23 L 15,982 A 3,3 0 0,0 18,985 L 997,985 A 3,3 0 0,1 1000,988 L 1000,1002 A 3,3 0 0,1 997,1005 L 29,1005 A 3,3 0 0,0 26,1008 L 26,1008 A 3,3 0 0,1 23,1011 L 18,1011 A 3,3 0 0,1 15,1008 L 15,1008 A 3,3 0 0,0 12,1005 L 3,1005 A 3,3 0 0,1 0,1002 z" />
</svg>