<!DOCTYPE html

	<head>
		<title>Experimental Blocks Support</title>
		<link type="text/css" rel="stylesheet" href="blocks.css" />

	<body>
		<svg:svg width="100" height="100" version="1.1">
			<svg:svg width="30" height="11" >
				<svg:rect width="30" height="22" fill="red" rx="5" ry="5"/>
			</svg:svg>
			<svg:svg width="30" height="16" x="0" y="22">
				<svg:path fill="blue"
				      d="M0,16
				         S8,0 4,8 
				         L22,0 
				         S30,16 26,8 
				         z" />
			</svg:svg>
		</svg:svg>
		
		<table cellpadding="0" cellspacing="0">
			<tr>
				<td class="tl pz_tr b"></td>
				<td class="b vt"><div class="pz_br pz_bl w"></div></td>
				<td class="tr br pz_tl b"></td>
			</tr>
			<tr>
				<td class="b"></td>
				<td class=""></td>
				<td class=""></td>
			</tr>
			<tr>
				<td class="bl b"></td>
				<td class="b"></td>
				<td class="br tr b"></td>
			</tr>
		</table>
	</body>
</html>
